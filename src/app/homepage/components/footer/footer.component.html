<footer class="footer">
  <div class="social-links" fxLayout="row" fxLayout.xs="column" fxLayoutGap.xs="5px" fxLayoutAlign.xs="center center">
    <div class="social-link" *ngFor="let link of links">
      <a [href]="link.url" target="_blank"><i [class]="link.class"></i></a>
    </div>
  </div>
</footer>
