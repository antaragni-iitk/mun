<div #contact class="_container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center" class="team_info" fxLayoutGap="20px">
    <h1>Contact Us</h1>
    <p [innerHTML]="(text|async)?.data[0]?.content?.content"></p>
  </div>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="column" fxLayoutAlign="start center" *ngFor="let data of team" fxLayoutGap="20px" class="person">
      <div class="profile_pic">
        <div class="overlayed" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
          <span><i class="fas fa-mobile-alt"></i>&nbsp;<span class="phone" [innerHtml]="data.number"></span></span>
          <span ><i class="fa fa-envelope"></i>&nbsp;<span [innerHtml]="data.mail"></span><i class="fa fa-at"></i>antaragni<small><i class="fa fa-circle"></i></small>in</span>
          <div class="social-links" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
            <a [href]="data.fb" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a [href]="'mailto:'+data.gmail" class="google-plus" target="_blank"><i class="fab fa-google"></i></a>
            <a [href]="data.linked_in" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <img
          [src]="data.img"
          class="pic">
      </div>
      <h3 [innerHtml]="data.name"></h3>
      <div class="rule"></div>
      <div [innerHtml]="data.post" class="post"></div>
    </div>
  </div>
</div>
