<div class="register" fxLayout="column" fxLayoutAlign="center center">
  <div class="heading">{{data.name}}</div>
  <div class="content" fxFlexAlign="stretch">{{data.content}}</div>
</div>

<mat-dialog-actions class="_close" align="end" fxLayout="row" fxLayoutAlign="end">
  <button mat-raised-button color="primary" (click)="onhit()" mat-dialog-close>Register</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
